<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quizlet CSV Exporter</title>
    <style>
      body{min-width:280px;padding:12px}
      button{padding:8px 12px}
      textarea{width:100%;height:160px}
      *{margin: 5px 0}
    </style>
  </head>
  <body>
    <h3>Quizlet Set Exporter</h3>
    <div>
      <label for="format">Output format:</label>
      <select id="format" style="margin-left:8px">
        <option value="qna-csv">Question & Answer CSV</option>
      </select>
    </div>
    <button id="exportBtn">Export current set to CSV</button>
    <div id="status">Open a Quizlet set page and then click export.</div>
    <div>Found: <strong id="count">0</strong> terms</div>
    <textarea id="preview" placeholder="CSV preview will appear here"></textarea>
    <button id="downloadBtn" disabled>Download CSV</button>
    <script src="popup.js"></script>
  </body>
</html>
